<!DOCTYPE html>
<html>
    <body>
    <div id="root"></div>
    </body>
    <script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>
    <script type="text/babel">
        function MinutesToHours () {
            const [amount, setAmount] = React.useState(0);
            const [inverted, setInverted] = React.useState(false);
            const onChange = (e) => {
                setAmount(e.target.value);
            };
            const reset = () => setAmount(0);
            const onInvert = () => {
                reset();
                setInverted((current) => !current);
            };

            return (
                <div>
                    <div>
                        <label htmlFor="minutes">Minutes</label>
                        <input
                            value={inverted ? amount * 60 : amount} // 삼항연산자를 사용하여 flipped가 true일때 amount * 60, false일때 amount
                            id="minutes"
                            placeholder="Minutes"
                            type="number"
                            onChange={onChange}
                            disabled={inverted}
                        ></input>
                    </div>
                    <div>
                        <label htmlFor="hours">Hours</label>
                        <input
                            value={inverted ? amount : Math.round(amount / 60)} // 삼항연산자를 사용하여 flipped가 true일때 amount, false일때 amount / 60
                            id="hours"
                            placeholder="Hours"
                            type="number"
                            onChange={onChange}
                            disabled={!inverted}
                        ></input>
                    </div>
                    <button onClick={reset}>Reset</button>
                    <button onClick={onInvert}>
                        {inverted ? "Turn Back": "Inverted"}
                    </button>
                </div>
            );
        }
        function KmToMiles(){
            const [amount, setAmount] = React.useState(0);
            const [inverted, setInverted] = React.useState(false);
            const onChange = (e) => {
                setAmount(e.target.value);
            };
            const reset = () => setAmount(0);
            const onInvert = () => {
                reset();
                setInverted((current) => !current);
            };

            return (
                <div>
                    <div>
                        <label htmlFor="km">Km : </label>
                        <input
                            value={inverted ? amount * 1.6 : amount} // 삼항연산자를 사용하여 flipped가 true일때 amount * 60, false일때 amount
                            id="km"
                            placeholder="Km"
                            type="number"
                            onChange={onChange}
                            disabled={inverted}
                        ></input>
                    </div>
                    <div>
                        <label htmlFor="miles">Miles : </label>
                        <input
                            value={inverted ? amount : amount / 1.6} // 삼항연산자를 사용하여 flipped가 true일때 amount, false일때 amount / 60
                            id="miles"
                            placeholder="Milse"
                            type="number"
                            onChange={onChange}
                            disabled={!inverted}
                        ></input>
                    </div>
                    <button onClick={reset}>Reset</button>
                    <button onClick={onInvert}>
                        {inverted ? "Turn Back": "Inverted"}
                    </button>
                </div>
            );
        }
        function App () {
            const [index, setIndex] = React.useState("xx");
            const onSelect = (e) => {
                // console.log(e.target.value);
                setIndex(e.target.value);
            };
        return (
            <div>
                <h1>Super Convertor</h1>
                <select value={index} onChange={onSelect}>
                    <option value="xx">Select your unit</option>
                    <option value="0">Minutes & Hours</option>
                    <option value="1">Km & Miles</option>
                </select>
                <hr />
                {index === "xx" ? <h3>Please select your units</h3> : null}
                {index === "0" ? <MinutesToHours/> : null}
                {index === "1" ? <KmToMiles/> : null}
            </div>
            );
        }

        const root = document.getElementById("root");
        ReactDOM.render(<App/>, root);
    </script>
</html>
